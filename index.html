<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div id="container">
    <div class="image-section">
          <img src="./images/illustration-hero.svg">
    </div>
    <div class="order-section">
          <h2 class="order-title">Order Summary</h2>
          <p class="order-info">You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p>
    </div>
    <div class="plan-section">
       <div class="music-image">
          <img src="./images/icon-music.svg">
       </div>
    <div class="plan">
       <h3 class="plan-title">Annual Plan</h3>
       <p class="plan-price">$59.99/year</p>
    </div>
        <span>
          <a href="#">Change</a>
        </span>
    </div>
    <div class="payment-section">
        <button>Proceed to Payment</button>
        <a href="#">Cancel Order</a>
    </div>
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
