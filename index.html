<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="site.css">
    <title>Group 31 | Order summary card</title>
  </head>
  
  <body>
    <div id="container">
      <div class="image-section">
        <img src="./images/illustration-hero.svg">
      </div>
      <div class="order-section">
        <h1 class="order-title">Order Summary</h2>
        <p class="order-info">You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p>
      </div>

      <div class="plan-section">
        <div class="music-image">
          <img src="./images/icon-music.svg">
        </div>
        <div class="plan">
          <h2 class="plan-title">Annual Plan</h3>
          <p class="plan-price">$59.99/year</p>
        </div>
        <span>
          <a href="#">Change</a>
        </span>
      </div>

      <div class="payment-section">
        <button>Proceed to Payment</button>
        <p><a href="#">Cancel Order</a></p>
      </div>
    </div>

  </body>
</html>
